<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electronics Store</title>
<style>
  /* CSS styles can be added here for better presentation */
  .product {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
    width: 200px;
    background-color: yellow;
    display: inline-block;
    vertical-align: top;
  }
  .product img {
    max-width: 50%;
    height: auto;
  }
</style>
</head>
<body>

<h1>Welcome to Our Electronics Store</h1>

<div class="product">
  <img src="m1.jpg" alt="Product 1">
  <h2>Price:90,000</h2>
  <p>Apple iPhone</p>
  <button>Buy Now</button>
</div>

<div class="product">
  <img src="m2.jpg" alt="Product 2">
  <h2>Product 2</h2>
  <p>Description of Product 2</p>
  <button>Add to Cart</button>
</div>

<!-- Add more products as needed -->

</body>
</html>
